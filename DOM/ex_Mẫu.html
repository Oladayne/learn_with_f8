<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var countDownDate = new Date("Sep 30, 2023 00:00:00").getTime();
        
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            
            document.getElementById("demo").innerHTML = days + " ngày còn lại";
            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Đã hết hạn";
            }
        }, 1000);
        fetch('https://api.openweathermap.org/data/2.5/weather?q=Hanoi&appid=YOUR_API_KEY')
    .then(response => response.json())
    .then(data => {
        document.getElementById("weather").innerHTML = "Thời tiết: " + data.weather[0].main;
    });
        </script>
</head>

<body>
    
<p id="demo"></p>
</body>
</html>
