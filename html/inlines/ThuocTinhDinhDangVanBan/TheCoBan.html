<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            color: blueviolet;
            /* khi dùng màu với name, hexa , rgb, hsl */
        }
        .box h1{
            color: rgba(255, 0, 0, 0.199);
            /* color opacy */
        }
        /* các giá trị có trong các thuộc tính CSS
        -inittial
        -inherit
        */
        .box .content{
            color: green;
        }
        .box h1:hover{
            color: inherit;
        }
    </style>
</head>
<body>
    <div  class="box">
        <div class="content">
            <h1>F8-Fullstack</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis quo sed cupiditate doloribus, voluptatibus impedit nostrum consectetur fuga odio architecto cum, vitae consequatur? Accusamus omnis laudantium eligendi, consequatur corrupti qui.
            </p>
        </div>
    </div>
</body>
</html>
