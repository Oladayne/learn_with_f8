<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box h1 {
            color: green;
        }
        .box:hover{
            filter: opacity(0.5);
        }
        /* các giá trị trong filter:
        opacity: làm mờ 
        grayscale: làm màu thành màu xám 
        blur: làm mờ */
    </style>
</head>
<body>
    <div class="box">
        <h1>
            Học Lập Trình tại F8
        </h1>
        <img src="https://i.pinimg.com/236x/65/32/f7/6532f7bf2351ce6cff02a8b6d813f63c.jpg" alt="">
    </div>
</body>
</html>
