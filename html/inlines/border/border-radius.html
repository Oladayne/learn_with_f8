<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            background: green;
            border-radius: 15px;
        }
        .btn{
            background: green;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            
        }
        /* làm nút ôm tròn để border-radius là 99px */
    </style>
</head>
<body>
    <section class="box">
        <button class="btn"></button>
        <button class="btn-small"></button>
        <button class="btn-large"></button>
    </section>
</body>
</html>
