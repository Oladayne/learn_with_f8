<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color:green;
            --secondary-color:blue;
            --text-color:#333;
            --font-family:Roboto, sans-serif;
        }
        body{
            color: var(--primary-color);
        }
        .box{
            border: 3px double var(--secondary-color);
        }
        .box p{
            font-family: var(--font-family);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus porro sapiente dolor voluptatibus ab eveniet sint rem, dignissimos sit quae iusto impedit pariatur saepe voluptatem similique aperiam quis odit nisi.</p>
        </div>
    </div>
</body>
</html>
